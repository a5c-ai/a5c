name: Smoke

on:
  pull_request:
    branches: [ a5c/main, main ]
  push:
    branches: [ a5c/main ]

jobs:
  smoke:
    name: CLI Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Run smoke script
        run: |
          ./scripts/smoke-cli.sh
