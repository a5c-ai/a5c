name: Packages Npx Test

on:
  repository_dispatch:
    types: [packages-npx-test, pull_request_ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

jobs:
  test-npx:
    name: Install and run via npx
    runs-on: ubuntu-latest
    steps:
      - name: Real test with actual github context
        run: |
          cat $GITHUB_EVENT_PATH

      - name: Upload npx smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-npx-test-artifacts
          path: |
            out.normalize.json
            out.enrich.json
