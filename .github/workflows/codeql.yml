name: CodeQL

on:
  push:
    branches: [a5c/main, main]
  pull_request:
    branches: [a5c/main, main]
  schedule:
    - cron: "0 9 * * 1" # weekly, Mondays at 09:00 UTC

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - name: Check GitHub Advanced Security (GHAS)
        id: ghas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          resp=$(curl -sSf -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}")
          status=$(printf '%s' "$resp" | jq -r '.security_and_analysis.advanced_security.status // empty')
          if [ "$status" = "enabled" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "GHAS is enabled; proceeding with CodeQL."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "GHAS is disabled; CodeQL will be skipped to avoid failing CI."
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        if: steps.ghas.outputs.enabled == 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: steps.ghas.outputs.enabled == 'true'
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        if: steps.ghas.outputs.enabled == 'true'
        with:
          languages: javascript-typescript
          queries: security-and-quality

      # Explicit build for JS/TS to aid analysis
      - name: Install dependencies
        if: steps.ghas.outputs.enabled == 'true'
        run: npm ci

      - name: Build project
        if: steps.ghas.outputs.enabled == 'true'
        run: npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        if: steps.ghas.outputs.enabled == 'true'
        with:
          category: "/language:javascript-typescript"

      - name: Skip summary (GHAS disabled)
        if: steps.ghas.outputs.enabled != 'true'
        run: |
          echo "CodeQL skipped because GitHub Advanced Security is not enabled for this repository."
