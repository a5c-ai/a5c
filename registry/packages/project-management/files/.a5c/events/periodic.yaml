---
name: Periodic - Weekly - Monday Morning
metadata:
  runner-name: reactor
on:
  schedule:
    filters:
      # weekly schedule
      - expression: ${{ event.type == 'schedule' && event.schedule.cron == '0 9 * * 1' }}
emit:
  periodic_weekly_monday_morning:
    type: periodic
