---
name: Repo2specs deep analysis via slash command
metadata:
  runner-name: reactor
on:
  issue:
    filters:
      - expression: ${{ event.type == 'labeled' && event.label.name == 'repo2specs_analysis' }}
      - expression: ${{ event.enriched.slash_commands | map(command) | contains('repo2specs-analyze') }}
    skip:
      - expression: ${{ event.issue.closed == true }}
emit:
  repo2specs_deep_analysis_requested:
    type: repo2specs_deep_analysis
    payload:
      original_event: ${{ event }}
actions:
  - type: label_issue
    params:
      issue: ${{ event.issue.html_url }}
      add_labels: [repo2specs_analysis_in_progress]
      remove_labels: [repo2specs_analysis]
---
name: Repo2specs deep analysis execution
metadata:
  runner-name: agents
on:
  repo2specs_deep_analysis_requested:
actions:
  - type: agent_run
    params: {}
  - type: label_issue
    params:
      issue: ${{ event.payload.original_event.issue.html_url }}
      add_labels: [repo2specs_analysis_completed]
      remove_labels: [repo2specs_analysis_in_progress]

