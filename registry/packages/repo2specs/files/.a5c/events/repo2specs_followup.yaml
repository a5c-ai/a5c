---
name: Repo2specs follow-up via slash command
metadata:
  runner-name: reactor
on:
  issue:
    filters:
      - expression: ${{ event.type == 'labeled' && event.label.name == 'repo2specs_followup' }}
      - expression: ${{ event.enriched.slash_commands | map(command) | contains('repo2specs-followup') }}
    skip:
      - expression: ${{ event.issue.closed == true }}
emit:
  repo2specs_followup_requested:
    type: repo2specs_followup
    payload:
      original_event: ${{ event }}
actions:
  - type: label_issue
    params:
      issue: ${{ event.issue.html_url }}
      add_labels: [repo2specs_followup_in_progress]
      remove_labels: [repo2specs_followup]
---
name: Repo2specs follow-up execution
metadata:
  runner-name: agents
on:
  repo2specs_followup_requested:
actions:
  - type: agent_run
    params: {}
  - type: label_issue
    params:
      issue: ${{ event.payload.original_event.issue.html_url }}
      add_labels: [repo2specs_followup_completed]
      remove_labels: [repo2specs_followup_in_progress]

