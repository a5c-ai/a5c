---
name: Repo2specs refresh via slash command
metadata:
  runner-name: reactor
on:
  issue:
    filters:
      - expression: ${{ event.type == 'labeled' && event.label.name == 'repo2specs_refresh' }}
      - expression: ${{ event.enriched.slash_commands | default([]) | map(attribute='command') | contains('repo2specs-refresh') }}
    skip:
      - expression: ${{ event.issue.closed == true }}
emit:
  repo2specs_refresh_requested:
    type: repo2specs_refresh
    payload:
      original_event: ${{ event }}
actions:
  - type: label_issue
    params:
      issue: ${{ event.issue.html_url }}
      add_labels: [repo2specs_refresh_in_progress]
      remove_labels: [repo2specs_refresh]
---
name: Repo2specs refresh execution
metadata:
  runner-name: agents
on:
  repo2specs_refresh_requested:
actions:
  - type: agent_run
    params: {}
  - type: label_issue
    params:
      issue: ${{ event.payload.original_event.issue.html_url }}
      add_labels: [repo2specs_refresh_completed]
      remove_labels: [repo2specs_refresh_in_progress]

