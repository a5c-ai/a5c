---
name: Install a5c Packages
metadata:
  runner-name: reactor
on:
  issue:
    filters:
      # a5c package label was added
      - expression: ${{ event.type == 'labeled' && event.label.name == 'a5c-package' }}
    skip:
      # is a issue or already closed
      - expression: ${{ event.issue.closed == true }}
      # if a5c package installer in progress or already requested
      - expression: ${{ event.labels | map(attribute='name') | contains('a5c_package_installer_in_progress') || event.labels | map(attribute='name') | contains('a5c_package_installer_requested') }}
emit:
  a5c_package_installer_request:
    type: issue_ready_for_a5c_package_installer
    payload:
      original_event: ${{ event }}
      issue: ${{ event.issue }}
actions:
  - type: label_issue
    params:
      issue: ${{ event.issue.html_url }}
      add_labels: [a5c_package_installer_requested]
