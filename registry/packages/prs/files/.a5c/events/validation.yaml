---
name: PR validation via slash command
metadata:
  runner-name: reactor
on:
  pull_request:
    filters:
      # validation label added or slash command used
      - expression: ${{ event.type == 'labeled' && event.label.name == 'pr_validation' }}
      - expression: ${{ event.enriched.slash_commands | map(command) | contains('validate') }}
    skip:
      # is a draft PR or already merged
      - expression: ${{ event.pull_request.draft == true || event.pull_request.merged == true }}
      # if validation in progress or already requested
      - expression: ${{ event.pull_request.labels | map(attribute='name') | contains('pr_validation_in_progress') || event.pull_request.labels | map(attribute='name') | contains('pr_validation_queued') }}
emit:
  pr_validation_requested:
    type: pr_validation
    payload:
      pr_ref: ${{ event.pull_request.head.ref }}
      base_ref: ${{ event.pull_request.base.ref }}
      pull_request: ${{ event.pull_request }}
actions:
  - type: label_issue
    params:
      issue: ${{ event.pull_request.html_url }}
      add_labels: [pr_validation_queued]
      remove_labels: [pr_validation_completed]
---
name: PR validation agent run
metadata:
  runner-name: agents
on:
  pr_validation_requested:
actions:
  - type: label_issue
    params:
      issue: ${{ event.pull_request.html_url }}
      add_labels: [pr_validation_in_progress]
      remove_labels: [pr_validation_queued]
  - type: status_checks
    params:
      name: "Validation/${{ event.type }}"
      description: "Validation of PR ({{ event.pull_request.title })"
      pull_request_url: ${{ event.pull_request.html_url }}
  - type: agent_run
    params: {}
    env:
      - name: SOME_ENV
        value: some_value
  - type: label_issue
    params:
      issue: ${{ event.pull_request.html_url }}
      add_labels: [pr_validation_completed]
      remove_labels: [pr_validation_in_progress]
